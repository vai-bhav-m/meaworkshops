<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Workshops</title>

  <!-- CSS Stylesheets -->

  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
  <div class="row intro">
    <div class="col-lg-6 topic">
      <h3 class="heading">Workshops</h3>
      <br>
      <ol class="list">
        <li>1st point</li>
        <li>2nd point</li>
        <li>3rd point</li>
        <li>4th point</li>
      </ol>
      <button type="button" class="btn btn-outline-info register">Register</button>
    </div>

    <div class="col-lg-6 topic">
      <h3 class="heading">Workshop packs</h3>
      <br>
      <div id="offers" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="offers" src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3" alt="First slide">

          <div class="carousel-item">
            <img class="offers" src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Straight_Square_Inscribed_in_a_Circle_240px.gif" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#offers" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#offers" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>

      </div>
    </div>
